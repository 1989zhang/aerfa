<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<th:block th:include="sys/include :: citypicker-css"/>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-personAddress-add">
			<input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
			<input id="personId" name="personId" type="hidden" th:value="${personAddress.personId}"/>
		    <div class="form-group">
				<label class="col-sm-3 control-label">区划选择：</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" readonly id="prefixAddress" name="prefixAddress" data-toggle="city-picker">
				</div>
				<div class="col-sm-2" style="padding-left:0px">
					<button class="btn btn-warning" id="resetPrefixAddress" type="button">重置</button>
				</div>
				
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">详细地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="detailAddress" name="detailAddress">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="sys/include :: footer"></div>
    <th:block th:include="sys/include :: citypicker-js"/>

    <script th:inline="javascript">
	    $(function () {
	        var prefixAddress = $('#prefixAddress');
	        $('#resetPrefixAddress').click(function () {
	            prefixAddress.citypicker('reset');
	        });
	    });
    
		$("#form-personAddress-add").validate({
			rules:{
				prefixAddress:{
					required:true
				},
				detailAddress:{
					required:true
				}
			},
			messages: {
    		},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save_add", $('#form-personAddress-add').serialize());
			}
		});
	</script>
	
</body>
</html>
