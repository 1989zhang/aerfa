</style>
<style type="text/css">
/* 登录定义样式 */
.login_wrap {
	background: url(../aerfa/myresource/images/cqbackground.png) no-repeat center;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
.login_title {
	width: 100%;
	overflow: hidden;
	font-size: 50px;
	font-weight: 700;
	color: #FFF;
	text-align: center;
	margin-top: 10%;
	letter-spacing: 3px;
}
.login_container_wrap {
	width: 450px;
	height: 370px;
	border-radius: 10px;
	margin: 5% auto;
}
.login_container {
	box-shadow: inset 0 0 5px #999;
	border-radius: 5px;
	width: 500px;
	height: 340px;
	background-color: #FFF;
	margin: 15px auto;
}
.login_user, .login_password, .login_checkbox {
	margin: 0 auto;
	overflow: hidden;
	width: 80%;
	padding: 25px 47px 0 4px;
}
.login_select select:hover {
	border: 1px solid rgb(6, 147, 201);
}
.login_select {
	margin-top: 25px;
	margin-left: 24px;
	width: 180px;
	height: 40px;
	border-radius: 5px;
	box-shadow: 0 0 5px #E6E6E6;
	position: relative;
}
.login_select select {
	/*清除select的边框样式 */
	border: none;
	/*清除select聚焦时候的边框颜色 */
	outline: none;
	/*将select的宽高等于div的宽高 */
	width: 100%;
	height: 40px;
	line-height: 40px;
	/*隐藏select的下拉图标 */
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	/*  //通过padding-left的值让文字居中 */
	padding-left: 30px;
}
/*使用伪类给select添加自己想用的图标 */
.login_select:after {
	float: right;
	content: "";
	width: 15px;
	height: 15px;
	background: url(../aerfa/myresource/images/st_icon_open.png) no-repeat center;
	/*通过定位将图标放在合适的位置 */
	position: absolute;
	right: 5px;
	top: 35%;
	/*给自定义的图标实现点击下来功能 */
	pointer-events: none;
}
.login_prompt {
	margin-left: 250px;
	height: 10px;
	/* text-align:center; */
	font-family: '寰蒋闆呴粦';
	font-size: 10px;
	color: #FF0000;
	margin-top: -30px;
}
.login_user span, .login_password span {
	margin-top: 5px;
	width: 40px;
	height: 40px;
	display: block;
	float: right;
	text-align: center;
	vertical-align: text-bottom;
}

.login_user span img, .login_password span img {
	width: 20px;
	margin-top: 3px;
}

.login_user input, .login_password input {
	width: 355px;
	height: 40px;
	padding-left: 5px;
	font-size: 14px;
	border: none;
	background-color: #FFF;
}

.login_btn {
	width: 180px;
	margin-right: 24px;
	box-shadow: inset 0 0 5px #999;
	border-radius: 5px;
	float: right;
	display: block;
	height: 50px;
	border: none;
	margin-top: 50px;
	color: #FFF;
	font-size: 18px;
	cursor: pointer;
}

.login_reset {
	width: 180px;
	margin-right: 55px;
	box-shadow: inset 0 0 5px #999;
	border-radius: 5px;
	float: left;
	display: block;
	height: 50px;
	border: none;
	margin-left: 24px;
	margin-top: -50px;
	color: #FFF;
	font-size: 18px;
	cursor: pointer;
}
.login_reset:hover {
	background-color: rgb(41, 171, 223);
}
.login_btn:hover {
	background-color: rgb(41, 171, 223);
}
.login_btn {
	background-color: rgb(6, 147, 201);
}
.login_reset {
	/* background-color: #FFF; */
	background-color: rgb(6, 147, 201);
}
.hvr-round-corners {
	display: inline-block;
	vertical-align: middle;
	-webkit-transform: translateZ(0);
	transform: translateZ(0);
	box-shadow: 0 0 1px rgba(0, 0, 0, 0);
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
	-moz-osx-font-smoothing: grayscale;
	-webkit-transition-duration: 0.3s;
	transition-duration: 0.3s;
	-webkit-transition-property: border-radius;
	transition-property: border-radius;
}
.login_checkbox span {
	width: 100px;
	height: 22px;
	display: block;
	float: left;
	background-color: #0782D0;
	text-align: center;
	vertical-align: text-bottom;
}
.checkbox {
	position: relative;
	height: 30px;
}
.checkbox input[type='checkbox'] {
	position: absolute;
	left: 110;
	top: 0;
	width: 22px;
	height: 22px;
	opacity: 0;
}
.checkbox label {
	position: absolute;
	left: 140px;
	top: 0;
	height: 20px;
	line-height: 20px;
}
.checkbox label:before {
	content: '';
	position: absolute;
	left: -30px;
	top: 0;
	width: 20px;
	height: 20px;
	border: 1px solid #ddd;
	border-radius: 50%;
	transition: all 0.3s ease;
	-webkit-transition: all 0.3s ease;
	-moz-transition: all 0.3s ease;
}

.checkbox label:after {
	content: '';
	position: absolute;
	left: -22px;
	top: 3px;
	width: 6px;
	height: 12px;
	border: 0;
	border-right: 1px solid #fff;
	border-bottom: 1px solid #fff;
	background: #fff;
	transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	transition: all 0.3s ease;
	-webkit-transition: all 0.3s ease;
	-moz-transition: all 0.3s ease;
}

.checkbox input[type='checkbox']:checked+label:before {
	background: #4cd764;
	border-color: #4cd764;
}

.checkbox input[type='checkbox']:checked+label:after {
	background: #4cd764;
}

.divborder {
	border: 1px solid #E6E6E6;
	height: 40px;
	width: 400px;
}

.divborder:hover {
	border: 1px solid rgb(6, 147, 201);
}

input:-webkit-autofill {
	z-index: 100;
	-webkit-box-shadow: 0 0 0px 1000px white inset;
}
/* 登录定义样式结束 */
</style>

</head>
