<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-configData-add">
			<input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
		    <div class="form-group">
				<label class="col-sm-3 control-label">参数编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="dataCode" name="dataCode" placeholder="建议驼峰命名">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">参数值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="dataValue" name="dataValue">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">排序号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="orderNo" name="orderNo">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">备注描述：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="remark" name="remark">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="sys/include :: footer"></div>
	<script th:src="@{/aerfa/myresource/js/sys/config_data/add.js}" type="text/javascript"></script>
	
</body>
</html>
