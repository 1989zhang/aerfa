<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated">
        <!--搜索区域开始-->
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            	<form role="form" class="form-inline" id="form-configData-search"> 		
	                <div class="form-group">
	                    <label>参数编码：</label>
						<input type="text" id="dataCode" name="dataCode" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>参数值：</label>
						<input type="text" id="dataValue" name="dataValue" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>备注描述：</label>
						<input type="text" id="remark" name="remark" class="form-control">
	                </div>
	                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;查询</a>
            	</form>
            </div>
        </div>
        <!--搜索区域结束-->
        <div class="ibox float-e-margins">
        	<div class="ibox-content">
                 <div id="toolbar" >
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.add()">
                          <i class="glyphicon glyphicon-plus" aria-hidden="true" ></i>新增
                      </button>
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.batRemove()">
                          <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>删除
                      </button>
                  </div>
              
                  <table id="bootstrap-table"></table>
        	</div>
        </div>
    </div>
    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/config_data/config_data.js}" type="text/javascript"></script>
</body>
</html>
