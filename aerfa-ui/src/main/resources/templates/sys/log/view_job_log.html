<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-jobLog-view" th:object="${jobLog}">
			<div class="form-group">
				<label class="col-sm-3 control-label">任务名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="jobName" name="jobName" th:field="*{jobName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">调用目标字符串：</label>
				<div class="col-sm-8">
					<input id="invokeTarget" name="invokeTarget" class="form-control" th:field="*{invokeTarget}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">耗时（毫秒）：</label>
				<div class="col-sm-8">
					<input id="costTime" name="costTime" class="form-control" th:field="*{costTime}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日志内容：</label>
				<div class="col-sm-8">
               		<textarea id="logContent" name="logContent" class="form-control" rows=6 th:field="*{logContent}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
 
</body>
</html>
