<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-operLog-view" th:object="${operLog}">
			<div class="form-group">
				<label class="col-sm-3 control-label">操作者名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="operName" name="operName" th:field="*{operName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">执行方法：</label>
				<div class="col-sm-8">
               		<textarea id="operMethod" name="operMethod" class="form-control" rows=3 th:field="*{operMethod}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">传递参数：</label>
				<div class="col-sm-8">
               		<textarea id="operParam" name="operParam" class="form-control" rows=3 th:field="*{operParam}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日志内容：</label>
				<div class="col-sm-8">
               		<textarea id="logContent" name="logContent" class="form-control" rows=6 th:field="*{logContent}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
 
</body>
</html>
