<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<head>
    <link th:href="@{/aerfa/css/login.css}" rel="stylesheet">
    <script>
        if (window.top !== window.self) {window.top.location = window.location;}
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">α</h1>

            </div>
            <h3>欢迎使用α管理系统</h3>

            <form class="m-t" id="login-form" onsubmit="return false">
                <div class="form-group">
                    <input type="text" class="form-control" id="account" name="account" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="">
                </div>
                <button class="btn btn-primary block full-width m-b" onclick="doLoginVersion()">登 录</button>

                <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="/register">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/login.js}" type="text/javascript"></script>
    
</body>

</html>
