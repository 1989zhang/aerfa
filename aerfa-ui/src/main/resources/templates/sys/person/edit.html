<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-person-add" th:object="${person}">
		    <input id="id" name="id" type="hidden" th:field="*{id}"   />
			<input id="treeId" name="orgId" type="hidden" th:field="*{orgId}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">所属部门：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="treeName" onclick="selectDeptTree()" readonly="readonly" th:field="*{orgName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">人员名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="personName" th:field="*{personName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">证件号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cardNo" th:field="*{cardNo}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phoneNo" th:field="*{phoneNo}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNo" th:field="*{orderNo}">
				</div>
			</div>
			<div class="form-group">
            	<label class="col-sm-3 control-label">人员状态：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="status" th:with="retDicList=${@dic.getDic('person_status')}">
                        <option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}" th:field="*{status}"></option>
                    </select>     
                </div>
            </div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
	<script th:src="@{/aerfa/myresource/js/sys/person/add.js}" type="text/javascript"></script>
	
</body>
</html>
