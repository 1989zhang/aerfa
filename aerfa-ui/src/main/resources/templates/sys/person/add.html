<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-person-add">
		    <input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
			<input id="treeId" name="orgId" type="hidden" th:value="${person.orgId}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">所属部门：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="treeName" name="treeName" onclick="selectDeptTree()" readonly="readonly" th:value="${person.orgName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">登录账号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="account">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">登录密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">人员名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="personName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">证件号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cardNo">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phoneNo">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNo">
				</div>
			</div>
			<div class="form-group">
            	<label class="col-sm-3 control-label">人员状态：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="status" th:with="retDicList=${@dic.getDic('person_status')}">
    					<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
               		</select> 
                </div>
            </div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/person/add.js}" type="text/javascript"></script>
    
</body>
</html>
