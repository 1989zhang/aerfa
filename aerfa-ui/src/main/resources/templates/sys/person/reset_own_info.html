<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>

<body class="gray-bg">
	<div class="own-info-content">
		<div class="row">
	        <div class="col-sm-3">
	            <div class="ibox iboxborder float-e-margins">
	                <div class="ibox-title ibox-title-gray dashboard-header gray-bg">
	                    <h5>个人资料</h5>
	                </div>
	                <div class="ibox-content">
	                    <div class="text-center">
	                        <p><img width="120" height="120" th:src="@{${person.headPic}}"></p>
	                        <p><a href="javascript:avatar()">修改头像</a></p>
	                    </div>
	                    <ul class="list-group list-group-striped">
	                        <li class="list-group-item"><i class="fa fa-user"></i>
	                            <b class="font-noraml">登录名称：</b>
	                            <p class="pull-right">[[${person.account}]]</p>
	                        </li>
	                        <li class="list-group-item"><i class="fa fa-phone"></i>
	                            <b  class="font-noraml">手机号码：</b>
	                            <p class="pull-right">[[${person.phoneNo}]]</p>
	                        </li>
	                        <li class="list-group-item"><i class="fa fa-group"></i>
	                            <b  class="font-noraml">所属部门：</b>
	                            <p class="pull-right" ></p>
	                        </li>
	                        <li class="list-group-item"><i class="fa fa-envelope-o"></i>
	                            <b  class="font-noraml">邮箱地址：</b>
	                            <p class="pull-right" >[[${person.email}]]</p>
	                        </li>
	                        <li class="list-group-item"><i class="fa fa-calendar"></i>
	                            <b  class="font-noraml">创建时间：</b>
	                            <p class="pull-right" >[[${person.createTime}]]</p>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-9" style="padding-left:0px">
	            <div class="ibox iboxborder float-e-margins">
	                <div class="ibox-title ibox-title-gray dashboard-header gray-bg">
	                    <h5>基本资料</h5>
	                </div>
	                <div class="ibox-content">
	                    <div class="tabs-container">
	                        <ul class="nav nav-tabs">
	                            <li class="active"><a href="#user_info" data-toggle="tab" aria-expanded="true">基本资料</a></li>
	                            <li><a href="#modify_password" data-toggle="tab" aria-expanded="false">修改密码</a></li>
	                        </ul>
	                        <div class="tab-content">
	                            <!--用户信息-->
	                            <div class="tab-pane active" id="user_info" th:object="${person}">
	                            	<div class="panel-body">
		                                <form class="form-horizontal" id="form-person-reset-own-info">
		                                    <!--隐藏ID-->
		                                    <input name="id" id="id" type="hidden"  th:value="${person.id}" />
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">用户名称：</label>
		                                        <div class="col-sm-10">
		                                            <input type="text" autocomplete="off" class="form-control" name="personName" th:field="*{personName}" placeholder="请输入用户名称">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">手机号码：</label>
		                                        <div class="col-sm-10">
		                                            <input type="text" autocomplete="off" class="form-control" name="phonenumber" maxlength="11" th:field="*{phoneNo}" placeholder="请输入手机号码">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">联系地址：</label>
		                                        <div class="col-sm-8">
		                                            <input type="text" autocomplete="off" disabled class="form-control" name="address" th:field="*{address}">
		                                        </div>
		                                        <div class="col-sm-2">
		                                            <button type="button" class="btn btn-info" th:onclick="|addressManage(${person.id})|"><i class="glyphicon glyphicon-tags"></i> 地址维护</button>
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">邮箱：</label>
		                                        <div class="col-sm-10">
		                                            <input type="text" autocomplete="off" class="form-control" name="email" th:field="*{email}" placeholder="请输入邮箱">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">性别：</label>
		                                        <div class="col-sm-10">
													<div class="radio i-checks">
                                        				<label><input type="radio" id="radio1" th:field="*{personSex}" name="sex" value="1"> <i></i>男</label>
                                    				</div>
                                    				<div class="radio i-checks">
                                        				<label><input type="radio" id="radio2" th:field="*{personSex}" name="sex" value="0"> <i></i>女</label>
                                    				</div>
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <div class="col-sm-offset-2 col-sm-10">
		                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>保 存</button>&nbsp;
		                                            <button type="button" class="btn btn-sm btn-danger" onclick="closeMenuItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
		                                        </div>
		                                    </div>
		                                </form>
	                                </div>
	                            </div>
	                            
	                            <!--修改密码-->
	                            <div class="tab-pane" id="modify_password">
	                            	<div class="panel-body">
		                                <form class="form-horizontal" id="form-person-reset-own-pwd">
		                                    <input name="id" id="id" type="hidden"  th:value="${person.id}" />
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">旧密码：</label>
		                                        <div class="col-sm-10">
		                                            <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="请输入旧密码">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">新密码：</label>
		                                        <div class="col-sm-10">
		                                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入新密码">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <label class="col-sm-2 control-label">确认密码：</label>
		                                        <div class="col-sm-10">
		                                            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="请确认密码">
		                                        </div>
		                                    </div>
		                                    <div class="form-group">
		                                        <div class="col-sm-offset-2 col-sm-10">
		                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>保 存</button>&nbsp;
		                                            <button type="button" class="btn btn-sm btn-danger" onclick="closeMenuItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
		                                        </div>
		                                    </div>
		                                </form>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/person/reset_own_info.js}" type="text/javascript"></script>

</body>

</html>
