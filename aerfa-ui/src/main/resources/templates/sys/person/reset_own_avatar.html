<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<th:block th:include="sys/include :: cropbox-css" />

<body class="white-bg" style="height:98%">
    <input name="id" id="id" type="hidden"  th:value="${person.id}" />
	<div class="container"> 
       <div class="imageBox"> 
	        <div class="thumbBox"></div> 
	        <div class="spinner" style="display: none">Loading...</div> 
	   </div> 
	   <div class="action"> 
	       <div class="new-contentarea tc">
	           <a href="javascript:void(0)" class="upload-img"> <label for="avatar">上传图像</label> </a> 
	           <input type="file" class="" name="avatar" id="avatar" accept="image/*"/>
	       </div> 
	   <input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切" /> 
	   <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+" /> 
	   <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" /> 
	   </div> 
	   <div class="cropped"></div> 
    </div>
	<div class="form-group" style="padding-top:20px;">
	     <div class="col-sm-8" style="padding-top:10px">
	     1.上传图像。2.调整大小。3.裁切图片。4.保存图像。
	     </div>
	     <div class="col-sm-4" style="padding-left:50px">
	         <button type="button" class="btn btn-sm btn-primary" onclick="submitAvatarInfo()"><i class="fa fa-check"></i>保 存</button>&nbsp;
	         <button type="button" class="btn btn-sm btn-danger" onclick="$.modal.close()"><i class="fa fa-reply-all"></i>关 闭 </button>
	     </div>
	</div>
    <div th:include="sys/include :: footer"></div>
    <script th:inline="javascript">
    var avatar = [[${person.headPic}]];
    </script>
    <th:block th:include="sys/include :: cropbox-js" />
    <script th:src="@{/aerfa/myresource/js/sys/person/reset_own_avatar.js}" type="text/javascript"></script>

</body>

</html>
