<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-person-reset-pwd">
			<input name="id"  type="hidden"  th:value="${person.id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">账号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly" name="account" th:value="${person.account}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新的密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/person/reset_pwd.js}" type="text/javascript"></script>

</body>

</html>
