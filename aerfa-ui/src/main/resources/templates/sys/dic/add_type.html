<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dataDic-add">
			<input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
			<input id="isType" name="isType" type="hidden" value="1"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">类型名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="typeName" name="typeName">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">类型编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="typeCode" name="typeCode">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">排序号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="orderNo" name="orderNo">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="remark" name="remark">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select class="form-control m-b" id="status" name="status" th:with="retDicList=${@dic.getDic('useable_status')}">
	         			<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
                    </select>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/dic/add_type.js}" type="text/javascript"></script>
	
</body>
</html>
