<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-resource-add" th:object="${resource}">
			<input id="treeId" name="parentId" type="hidden" th:field="*{parentId}"   />
			<input id="id" name="id" type="hidden" th:field="*{id}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">父级资源：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="treeName"  onclick="selectResourceTree()" readonly="readonly" th:field="*{parentName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="resourceName" th:field="*{resourceName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源类型：</label>
				<div class="col-sm-8">
					<select class="form-control m-b" name="resourceType" th:with="retDicList=${@dic.getDic('resource_type')}">
	         			<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}" th:field="*{resourceType}"></option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源标识：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="identify" th:field="*{identify}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">访问路径：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="url" th:field="*{url}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源图标：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="icon" th:field="*{icon}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNo" th:field="*{orderNo}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源状态：</label>
				<div class="col-sm-8">
					<select class="form-control m-b" name="status" th:with="retDicList=${@dic.getDic('resource_status')}">
						<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}" th:field="*{status}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权限控制：</label>
				<div class="col-sm-8">
					<select class="form-control m-b" name="authority" th:with="retDicList=${@dic.getDic('common_status')}">
						<option value="">--</option>
						<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}" th:field="*{authority}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
	<script th:src="@{/aerfa/myresource/js/sys/resource/add.js}" type="text/javascript"></script>
</body>
</html>
