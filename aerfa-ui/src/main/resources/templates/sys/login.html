<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<head>
    <link th:href="@{/aerfa/css/login.css}" rel="stylesheet">
    <script>
        if (window.top !== window.self) {window.top.location = window.location;}
    </script>
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ [[${shortSystemName}]] ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong> [[${fullSystemName}]]</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术一:springboot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术二:thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术三:mysql</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术四:redis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术五:websocket</li>
                    </ul>
                    <strong>还没有账号？ <a href="/register">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
            	<form id="login-form" onsubmit="return false"> 
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到 [[${fullSystemName}]]</p>
                    <input type="text" class="form-control uname" id="account" name="account" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" id="password" name="password" placeholder="密码" />
                    <a href="#">忘记密码了？</a>
                    <button class="btn btn-success btn-block" onclick="doLogin()">登录</button>
                </form> 
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2018 All Rights Reserved.
            </div>
        </div>
    </div>
    
    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/login.js}" type="text/javascript"></script>
    
}

</body>

</html>
