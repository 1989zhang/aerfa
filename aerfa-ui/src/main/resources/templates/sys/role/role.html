<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated">
        <!--搜索区域开始-->
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            	<form role="form" class="form-inline" id="form-role-search"> 		
	                <div class="form-group">
	                    <label>角色名称：</label>
	                    <input type="text" id="roleName" name="roleName" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>标识编码：</label>
	                    <input type="text" id="roleCode" name="roleCode" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>状态：</label>
                        <select class="form-control form-selectdown" id="status" name="status" th:with="retDicList=${@dic.getDic('role_status')}">
       			    		<option value="">所有</option>
       						<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
                  		</select>
	                </div>
	                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;查询</a>
            	</form>
            </div>
        </div>
        <!--搜索区域结束-->
        <div class="ibox float-e-margins">
        	<div class="ibox-content">
                 <div id="toolbar" >
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.add()">
                          <i class="glyphicon glyphicon-plus" aria-hidden="true" ></i>新增
                      </button>
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.batRemove()">
                          <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>删除
                      </button>
                  </div>
              
                  <table id="bootstrap-table"></table>
        	</div>
        </div>
    </div>
    <div th:include="sys/include :: footer"></div>

    <script th:inline="javascript">
        //初始化参数和数据
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/to_add",
                updateUrl: prefix + "/to_edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "角色",
                id:'id',//id字段
                columns: [{
		            checkbox: true
		        },
				{
					field : 'roleName', 
					title : '角色名称',
					align: 'center'
				},
				{
					field : 'roleCode', 
					title : '角色编码',
					align: 'center'
				},
				{
					field : 'status', 
					title : '状态',
					align: 'center',
					formatter: function(value,row,index) {
		            	if(row.status==1){
		            		return "正常";
		            	}else if(row.status==0){
		            		return "停用";
		            	}
		            }
				},
				{
					field : 'orderNo', 
					title : '排序号',
					align: 'center'
				},
				{
					field : 'remark', 
					title : '备注',
					align: 'center'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
