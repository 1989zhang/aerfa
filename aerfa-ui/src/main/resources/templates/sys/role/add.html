<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-add">
			<input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
		    <div class="form-group">
				<label class="col-sm-3 control-label">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="roleName" name="roleName">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">角色编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="roleCode" name="roleCode">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">排序号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="orderNo" name="orderNo">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="remark" name="remark">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
				    <select class="form-control m-b" id="status" name="status" th:with="retDicList=${@dic.getDic('role_status')}">
    					<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
               		</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="sys/include :: footer"></div>

    <script th:inline="javascript">
		$("#form-role-add").validate({
			rules:{
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save_add", $('#form-role-add').serialize());
			}
		});
	</script>
	
</body>
</html>
