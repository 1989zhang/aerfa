<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<head>
    <script>
        if (window.top !== window.self) {window.top.location = window.location;}
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">α</h1>

            </div>
            <h3>欢迎注册 阿尔法 </h3>
            <p>创建一个α新账户</p>
            <form class="m-t" role="form" id="form-register" onsubmit="return false">
                <div class="form-group">
                    <input type="text" class="form-control" id="account" name="account" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意<a href="#">注册协议</a></label>
                    </div>
                </div>
                <button class="btn btn-primary block full-width m-b" onclick="doRegister()">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <div th:include="sys/include :: footer"></div>
    <script th:src="@{/aerfa/myresource/js/sys/register/register.js}" type="text/javascript"></script>

</body>

</html>
