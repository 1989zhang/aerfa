<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated">
        <!--搜索区域开始-->
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            	<form role="form" class="form-inline" id="form-job-search"> 		
	                <div class="form-group">
	                    <label>任务名称：</label>
						<input type="text" id="jobName" name="jobName" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>调用目标字符串：</label>
						<input type="text" id="invokeTarget" name="invokeTarget" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>状态：</label>
						<select class="form-control form-selectdown" id="status" name="status" th:with="statusDicList=${@dic.getDic('useable_status')}">
		         	         <option value="">所有</option>
		         			 <option th:each="dic:${statusDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
	                    </select> 
	                </div>
	                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;查询</a>
            	</form>
            </div>
        </div>
        <!--搜索区域结束-->
        <div class="ibox float-e-margins">
        	<div class="ibox-content">
                 <div id="toolbar" >
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.add()">
                          <i class="glyphicon glyphicon-plus" aria-hidden="true" ></i>新增
                      </button>
					 <button type="button" class="btn btn-outline btn-default" onclick="$.operate.editSelected()">
						 <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>修改
					 </button>
                      <button type="button" class="btn btn-outline btn-default" onclick="$.operate.batRemove()">
                          <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>删除
                      </button>
                  </div>
              
                  <table id="bootstrap-table"></table>
        	</div>
        </div>
    </div>
    <div th:include="sys/include :: footer"></div>

    <script th:inline="javascript">
    	var statusDatas = [[${@dic.getDic('useable_status')}]];
        //初始化参数和数据
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/to_add",
                updateUrl: prefix + "/to_edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "定时任务",
                id:'id',//id字段
                columns: [{
		            checkbox: true
		        },
				{
					field : 'jobName', 
					title : '任务名称',
					width: '20%',
					align: 'center',
				},
				{
					field : 'invokeTarget', 
					title : '调用目标字符串',
					width: '25%',
					align: 'center',
					formatter:formatTableHideContentMedium
				},
				{
					field : 'cronExpression', 
					title : 'cron执行表达式',
					width: '10%',
					align: 'center',
				},
				{
					field : 'status', 
					title : '状态',
					width: '5%',
					align: 'center',
					formatter: function(value, row, index) {
		            	return $.table.formatDicLabel(statusDatas, value);
		            }
				},
				{
					field : 'remark',
					title : '备注',
					width: '15%',
					align: 'center',
					formatter:formatTableHideContentShort
				},
		        {
		            title: '操作',
		            align: 'center',
		            width: '25%',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#" onclick="jobRunOnce(\'' + row.id + '\')"><i class="fa fa-road"></i>运行一次</a> ');
		            	if(row.status==0){
							actions.push('<a class="btn btn-primary btn-xs" href="#" onclick="jobEnable(\'' + row.id + '\')"><i class="fa fa-forward"></i>恢复任务</a>');
						}else{
							actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="jobDisable(\'' + row.id + '\')"><i class="fa fa-pause"></i>暂停任务</a>');
						}
						actions.push('<a class="btn btn-info btn-xs" href="#" onclick="jobRunLog(\'' + row.id + '\')"><i class="fa fa-indent"></i>运行日志</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        //任务运行一次
        function jobRunOnce(id){
			$.modal.confirm("确认要立即运行任务吗？", function() {
				$.operate.post(prefix + "/run_once", { "id": id});
			})
		}
		//任务恢复运行
		function jobEnable(id){
			$.modal.confirm("确认要启用任务吗？", function() {
				$.operate.post(prefix + "/change_status", { "id": id, "status": 1 });
			})
		}
		//任务暂停运行
		function jobDisable(id){
			$.modal.confirm("确认要停用任务吗？", function() {
				$.operate.post(prefix + "/change_status", { "id": id, "status": 0});
			})
		}
		//任务运行日志
		function jobRunLog(id){
			var url =  '/sys/log' + '/to_job_log?jobId=' + id;
			createMenuItem(url, "任务日志");
		}
    </script>
</body>
</html>
