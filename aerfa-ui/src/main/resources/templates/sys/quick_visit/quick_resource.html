<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<th:block th:include="sys/include :: treetable-css"/>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <!--搜索区域开始-->
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form role="form" class="form-inline" id="resource-form-search">
                     <div class="form-group">
                         <label>资源名称：</label>
                         <input type="text" id="resourceName" name="resourceName" class="form-control">
                     </div>
                     <div class="form-group">
                         <label>资源标识：</label>
                         <input type="text" id="identify" name="identify" class="form-control">
                     </div>
                     <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;查询</a>
                 </form>
             </div>
          </div>
          <!--搜索区域结束-->
          <!--treegrid列表开始-->
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                   <table id="bootstrap-treeTable"></table>
              </div>
          </div>
          <!--treegrid列表结束-->
    </div>

    <div th:include="sys/include :: footer"></div>
    <th:block th:include="sys/include :: treetable-js"/>

    <script th:inline="javascript">
        var quickVisitId=[[${quickVisitId}]];//quickVisitId的id
        //初始化树形网格数据
        $(function() {
            var options = {
                url: "/sys/quick_visit/list_resource",
                id: 'id',
                parentId: 'parentId',
                columns: [{
                    field: 'resourceName',
                    title: '资源名称',
                    width: '30%'
                },{
                    title: '资源类型',
                    width: '10%',
                    align: "center",
                    formatter: function(value,item,index) {
                        if (item.resourceType == 'system') {
                            return '<span class="label label-danger">系统</span>';
                        }
                        else if (item.resourceType == 'module') {
                            return '<span class="label label-warning">模块</span>';
                        }
                        else if (item.resourceType == 'menu') {
                            return '<span class="label label-success">菜单</span>';
                        }
                        else if (item.resourceType == 'button') {
                            return '<span class="label label-primary">按钮</span>';
                        }
                    }
                },{
                    title: '资源标识',
                    field: 'identify',
                    width: '15%',
                    align: "center"
                },{
                    field: 'url',
                    title: '访问路径',
                    width: '15%',
                    align: "center"
                },{
                    title: '操作',
                    width: '20%',
                    align: "center",
                    formatter: function(value,row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="saveSelectedResource(\'' + row.id + '\')"><i class="fa fa-remove"></i>确定添加</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });

        function saveSelectedResource(resourceId){
            alert(quickVisitId);
        }
    </script>

</body>

</html>
