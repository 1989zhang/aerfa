<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-noteCalendar-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">开始日期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="startDate" id="startDate" th:value="${initDate}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结束日期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="endDate" id="endDate" th:value="${initDate}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日程内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mark">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
    <script th:inline="javascript">
	    layui.use(['laydate'], function(){
	 		var laydate = layui.laydate;
	 		laydate.render({elem: '#startDate'});//日期控件指定元素
	 		laydate.render({elem: '#endDate'});//日期控件指定元素
	 	});
    	
		$("#form-noteCalendar-add").validate({
			rules:{
			},
			messages: {
    		},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save_add", $('#form-noteCalendar-add').serialize());
			}
		});
	</script>
</body>
</html>
