<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-infoPublish-add">
			<input id="id" name="id" type="hidden"><!--判断唯一要用到id，避免出现undefine-->
		    <div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="title" name="title">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">信息分类：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="infoType" name="infoType">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">发布日期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="pubDate" name="pubDate">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select class="form-control" id="status" name="status" th:with="statusDicList=${@dic.getDic('useable_status')}">
		         		<option th:each="dic:${statusDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
	                </select> 
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="sys/include :: footer"></div>

    <script th:inline="javascript">
		//初始化日期
		layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			laydate.render({elem: '#pubDate',type:'datetime'});//日期控件指定元素
		});
		$("#form-infoPublish-add").validate({
			rules:{
			},
			messages: {
    		},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save_add", $('#form-infoPublish-add').serialize());
			}
		});
	</script>
	
</body>
</html>
