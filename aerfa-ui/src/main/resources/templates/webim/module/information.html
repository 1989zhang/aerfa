<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>

<style type="text/css">
.layim-msgbox{margin: 15px;}
.layim-msgbox li{position: relative; margin-bottom: 10px; padding: 0 110px 10px 60px; padding-bottom: 10px; line-height: 22px; border-bottom: 1px dotted #e2e2e2;width: 350px;}
.layim-msgbox .layim-msgbox-tips{margin: 0; padding: 10px 0; border: none; text-align: center; color: #999;}
.layim-msgbox .layim-msgbox-system{padding: 0 10px 10px 10px;}
.layim-msgbox li p span{padding-left: 5px; color: #999;}
.layim-msgbox li p em{font-style: normal; color: #FF5722;}
.layim-msgbox-avatar{position: absolute; left: 0; top: 0; width: 50px; height: 50px;}
.layim-msgbox-user{padding-top: 5px;width:200px}
.layim-msgbox-content{margin-top: 3px;}
.layim-msgbox .layui-btn-small{padding: 0 15px; margin-left: 5px;}
.layim-msgbox-btn{position: absolute; right: 0; top: 12px; color: #999;}
.pt15{padding-top: 15px;}
.pt10{padding-top: 10px;}
.pt30{padding-top: 30px;}
.pd0{padding: 0px;}
.chat{
    float: right;
    margin-top: -45px;  
    margin-right: -110px;
    z-index: 999999;
}
.label{
	background-color: #FFFFFF;   
    float: left;
    display: block;
    padding: 9px 5px 9px 10px;
    width: 40px;
    font-size: 14px;
    font-weight: 400;
    text-align: right;
  }

.label_key{    
    float: left;
    display: block;
    padding: 7px 5px 9px 20px;
    font-size: 14px;
    font-weight: 400;
    text-align: right;
  }
.block {
    margin-left: 55px;
    min-height: 36px;
}
.layui-input, .layui-textarea {
    display: block;
    width: 90%;
    padding-left: 10px;
}
.noresize{
  resize:none;
}
.select{
    height: 38px;
    line-height: 38px;
    border: 1px solid #e6e6e6;
    background-color: #fff;
    border-radius: 2px;
}
</style>
</head>
<body>	    
<div class="layui-form" id="LAY_view">
      
</div>

<div th:include="sys/include :: footer"></div>
       
<script type="text/html" title="资料模版" id="LAY_tpl" style="display:none;">
  {{# if(d.mine == d.data.personId){ }}
    <form class="layui-form" action="">
      <div class="layui-col-xs12 pt15">
        <div class="layui-col-xs6 ">
          <label class="label">昵&nbsp;&nbsp;称</label>
          <div class="block">
            <input type="text" class="layui-input" name="username" id="username" lay-verify="required" autocomplete="off" value="{{d.data.username}}">
          </div>
        </div>        
        <div class="layui-col-xs6">
          <label class="label">性&nbsp;&nbsp;别</label>
          <div class="block">
            <select name="personSex" id="personSex" class="select" style="display: block;" th:with="retDicList=${@dic.getDic('person_sex')}">
				<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>            
			</select>
          </div>
        </div> 
      </div>
      <div class="layui-col-xs12 pt15">
        <div class="layui-col-xs6 ">
          <label class="label">生&nbsp;&nbsp;日</label>
          <div class="block">
            <input type="text" class="layui-input" name="birthday" id="birthday" value="{{d.data.birthday}}">
          </div>
        </div>        
        <div class="layui-col-xs6">
          <label class="label">血&nbsp;&nbsp;型</label>
          <div class="block">
            <select name="bloodType" id="bloodType" class="select" style="display: block;" th:with="retDicList=${@dic.getDic('person_blood_type')}">
				<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
            </select>            
          </div>
        </div> 
      </div>      
      <div class="layui-col-xs11 pt15">
          <label class="label">职&nbsp;&nbsp;业</label>
          <div class="block">
            <select name="job" id="job" class="select" style="display: block;" th:with="retDicList=${@dic.getDic('person_job')}">
				<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}"></option>
            </select>      
          </div>
      </div>
      <div class="layui-col-xs12 pt15">
          <label class="label">Q&nbsp;&nbsp;&nbsp;&nbsp;Q</label>
          <div class="block">
            <input type="text" class="layui-input" name="qqNumber" id="qqNumber" value="{{d.data.qqNumber ||[] }}" >
          </div>
      </div>        
      <div class="layui-col-xs12 pt15">
          <label class="label">微&nbsp;&nbsp;信</label>
          <div class="block">
            <input type="text" class="layui-input" name="wechat" id="wechat" value="{{d.data.wechat ||[] }}">
          </div>
      </div>   
      <div class="layui-col-xs12 pt15">
          <label class="label">手&nbsp;&nbsp;机</label>
          <div class="block">
            <input type="text" class="layui-input" name="phoneNo" id="phoneNo" value="{{d.data.phoneNo ||[] }}">
          </div>
      </div> 
      <div class="layui-col-xs12 pt15">
          <label class="label">邮&nbsp;&nbsp;箱</label>
          <div class="block">
            <input type="text" class="layui-input" name="email" id="email" value="{{d.data.email ||[] }}">
          </div>
      </div>                
      <div class="layui-col-xs12 pt15">
          <label class="label">签&nbsp;&nbsp;名</label>
          <div class="block">
            <textarea name="signature" placeholder="请输入内容" class="layui-textarea noresize">{{d.data.signature}}</textarea>
          </div>
      </div>   
      <div class="layui-form-item pt30">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="subMyInfo">保存</button>
          <button type="button" id="close" class="layui-btn layui-btn-primary">关闭</button>
        </div>
      </div> 
    </form>  
  {{# }else{ }}   
      <div class="layui-form-item pt15">
        <div class="layim-msgbox">
          <li>
          <a href="javascript:void(0);" target="_blank">
            <img src="{{d.data.avatar}}" class="layui-circle layim-msgbox-avatar" >
          </a>
          <p class="layim-msgbox-user">
            <span style="letter-spacing: 5px;">昵 称</span> {{ d.data.username||'' }}
          </p>    
          <p class="layim-msgbox-user">
            <span>会员号</span> {{ d.data.personId||'' }}
          </p>    <button class="layui-btn layui-btn layui-btn-primary chat" data-name="{{ d.data.username }}" data-chattype="friend" data-type="chat" data-uid="{{d.data.personId}}" data-avatar="{{d.data.avatar}}">发送消息</button>                 
          </li>   
        </div>
            
      </div>
      <div class="layui-col-xs12 pt10">
          <label class="label">性&nbsp;&nbsp;别</label>
          <div class="block">
            <label class="label_key">
               {{# if(d.data.personSex == '1'){ }} 男 {{# } }}
               {{# if(d.data.personSex == '0'){ }} 女 {{# } }}
            </label>
          </div>
      </div>               
      <div class="layui-col-xs12 pt10">
        <div class="layui-col-xs6 ">
          <label class="label">生&nbsp;&nbsp;日</label>
          <div class="block">
            <div class="label_key">{{d.data.birthday}}</div>
          </div>
        </div>        
        <div class="layui-col-xs6">
          <label class="label">血&nbsp;&nbsp;型</label>
          <div class="block">
            <label class="label_key">
               {{# if(d.data.bloodType == 'A型'){ }} A型 {{# } }}
               {{# if(d.data.bloodType == 'B型'){ }} B型 {{# } }}
               {{# if(d.data.bloodType == 'AB型'){ }} AB型 {{# } }}
               {{# if(d.data.bloodType == 'O型'){ }} O型 {{# } }}
               {{# if(d.data.bloodType == '其他血型'){ }} 其他血型 {{# } }}
            </label>           
          </div>
        </div> 
      </div>      
      <div class="layui-col-xs11 pt10">
          <label class="label">职&nbsp;&nbsp;业</label>
          <div class="block">
            <label class="label_key">
                {{# if(d.data.job == '1'){ }} 计算机/互联网/通信 {{# } }}
                {{# if(d.data.job == '2'){ }} 生产/工艺/制造 {{# } }}
                {{# if(d.data.job == '3'){ }} 医疗/护理/制药 {{# } }}
                {{# if(d.data.job == '4'){ }} 金融/投资/保险 {{# } }}
                {{# if(d.data.job == '5'){ }} 商业/服务业/个体经营 {{# } }}
                {{# if(d.data.job == '6'){ }} 文化/广告/传媒 {{# } }}
                {{# if(d.data.job == '7'){ }} 娱乐/艺术/表演 {{# } }}
                {{# if(d.data.job == '8'){ }} 教育/培训/学生 {{# } }}
				{{# if(d.data.job == '9'){ }} 公务员/行政/事业单位 {{# } }}
				{{# if(d.data.job == '10'){ }} 其他职业 {{# } }}
            </label>              
          </div>
      </div>
      <div class="layui-col-xs12 pt10">
          <label class="label">Q&nbsp;&nbsp;&nbsp;&nbsp;Q</label>
          <div class="block">
            <div class="label_key">{{d.data.qqNumber || []}}</div>
          </div>
      </div>        
      <div class="layui-col-xs12 pt10">
          <label class="label">微&nbsp;&nbsp;信</label>
          <div class="block">
            <div class="label_key">{{d.data.wechat || []}}</div>
          </div>
      </div>   
      <div class="layui-col-xs12 pt10">
          <label class="label">手&nbsp;&nbsp;机</label>
          <div class="block">
            <div class="label_key">{{d.data.phoneNo || []}}</div>
          </div>
      </div> 
      <div class="layui-col-xs12 pt10">
          <label class="label">邮&nbsp;&nbsp;箱</label>
          <div class="block">
            <div class="label_key">{{d.data.email || []}}</div>
          </div>
      </div>                
      <div class="layui-col-xs12 pt10">
          <label class="label">签&nbsp;&nbsp;名</label>
          <div class="block">
            <div class="label_key">{{d.data.signature|| []}}</div>
          </div>
      </div>       
  {{# } }}
</script>  
</body>

<script th:inline="javascript">
	layui.use(['laydate','form','layim','laytpl'], function(){
		var form = layui.form
		,laydate = layui.laydate
	    ,layim = layui.layim
	    ,layer = layui.layer
	    ,laytpl = layui.laytpl
	    ,$ = layui.jquery;
    
		var imCacheData = parent.layui.layim.cache();//im各种缓存信息
	    var url = prefix + "/get_information?id="+[[${id}]]+"&type="+[[${type}]];  //获得URL参数。
	    $.get(url, {}, function(data){
	        var res = eval('(' + data + ')');
	        if(res.code != 0){
	            return layer.msg(res.msg);
	        }
	        var html = laytpl(LAY_tpl.innerHTML).render({
	        	data: res.data,
	        	mine: imCacheData.mine.id
	      	});
	      	$('#LAY_view').html(html);
	      	
	      	laydate.render({ 
	        	elem: '#birthday'
	        	,format: 'yyyy-MM-dd' //可任意组合
	      	});  
	      	
	      	if(imCacheData.mine.id == res.data.personId){
	      		setMyInfoSelectValue(res.data);
	      	}
	      		
	        $('body').on('click', '.chat', function () {
	            var othis = $(this), type = othis.data('type');
	            chat.call(this, othis);
	        });
	        
	      form.on('submit(subMyInfo)', function(submitData){
	        var save_url = prefix + "/save_my_information";  //获得URL参数。
	        var key_value = submitData.field;
	        $.post(save_url, key_value, function(resp){
	          var res = eval('(' + resp + ')');
	          if(res.code == 0){
	              layer.msg('保存成功,请返回!', {icon: 1,time: 2000});
	          }else{
	              layer.msg(res.msg, {icon: 2,time: 2000});
	          }
	        });   
	        return false;
	      });
              
	      function chat(othis){//发起好友聊天
	        var  uid = othis.data('uid'), avatar = othis.data('avatar');            
	        parent.layui.layim.chat({
	            name: othis.data('name')
	            ,type: othis.data('chattype')
	            ,avatar: avatar
	            ,id: uid
	        });
	      }        

	      $("#close").click(function(){
	        var index = parent.layer.getFrameIndex(window.name); 
	        parent.layer.close(index);
	      });   

  	   });
	}); 

	//设置本人下拉框的已有值，方便修改
	function setMyInfoSelectValue(data){
		$("#personSex").val(data.personSex);
		$("#bloodType").val(data.bloodType);
		$("#job").val(data.job);
	}
</script>
</html>
