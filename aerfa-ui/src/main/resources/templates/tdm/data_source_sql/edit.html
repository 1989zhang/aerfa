<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">

	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dataSourceSql-add" th:object="${dataSourceSql}">
			<input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-2 control-label ">数据源名称：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" id="explainName" name="explainName" th:field="*{explainName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">填充方式：</label>
				<div class="col-sm-9">
					<select class="form-control m-b" name="fillType" th:with="retDicList=${@dic.getDic('data_fill_type')}">
						<option th:each="dic:${retDicList}" th:text="${dic.fullName}" th:value="${dic.code}" th:field="*{fillType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label ">定义sql内容：</label>
				<div class="col-sm-9">
					<textarea id="sqlText" name="sqlText" class="form-control" rows=10 th:field="*{sqlText}"></textarea>
				</div>
			</div>	
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>

	</div>
    <div th:include="sys/include :: footer"></div>
    
    <script th:inline="javascript">
		$("#form-dataSourceSql-add").validate({
			rules:{
			},
			messages: {
    		},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save_add", $('#form-dataSourceSql-add').serialize());
			}
		});
	</script>
</body>
</html>
