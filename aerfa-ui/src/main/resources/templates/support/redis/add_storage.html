<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="sys/include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-redis-storage-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">key(键)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="parmCode" name="parmCode">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">过期时间(秒)：</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" id="expireTime" name="expireTime">
				</div>
				<label class="col-sm-3 control-label" style="text-align:left">-1为永不过期</label>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">type：</label>
				<div class="col-sm-8">
               		<select class="form-control m-b" id="type" name="type">
	    	    		<option value="string">string</option>
         			</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">value(值)：</label>
				<div class="col-sm-8">
               		<textarea id="parmValue" name="parmValue" class="form-control" rows=6></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">保存</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="sys/include :: footer"></div>
	<script th:src="@{/aerfa/myresource/js/support/redis/add_storage.js}" type="text/javascript"></script>
</body>
</html>
